{% set data = load_setup_py_data() %}

package:
  name: uconnrcmpy
  version: {{ data['version'] }}

source:
  path: ..

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - processrcmfolder = uconnrcmpy.dataprocessing:process_folder


requirements:
  build:
    - python >=3.4,{{PY_VER}}*
    - setuptools

  run:
    - python {{PY_VER}}*
    - numpy >=1.8*
    - scipy >=0.18*
    - cantera >=2.3*
    - pyyaml >=3.12
    - matplotlib >=1.4*
    - cansen >=1.2*
    - pyperclip >=1.5.27

test:
  imports:
    - uconnrcmpy

  requires:
    - pytest >=3.0.0
    - pytest-cov >=2.3.1

  commands:
    - pytest -vv --pyargs uconnrcmpy

about:
  home: https://github.com/bryanwweber/UConnRCMPy
  license: MIT
  license_file: LICENSE.md
