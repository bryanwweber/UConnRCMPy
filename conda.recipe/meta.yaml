{% set data = load_setup_py_data() %}

package:
  name: uconnrcmpy
  version: {{ data['version'] }}

source:
  path: ..

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  entry_points:
    - processrcmfolder = uconnrcmpy.dataprocessing:process_folder


requirements:
  build:
    - python >=3.4,{{PY_VER}}*

  run:
    - python {{PY_VER}}*
    - numpy >=1.8
    - scipy
    - cantera >=2.3*
    - pyyaml
    - matplotlib
    - cansen
    - pywin32  # [win]

test:
  imports:
    - uconnrcmpy

about:
  home: https://github.com/bryanwweber/UConnRCMPy
  license: MIT
  license_file: LICENSE.md
